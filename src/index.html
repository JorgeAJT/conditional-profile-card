<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Conditional Profile Card</title>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 col-lg-3 p-5 fw-semibold ms-5">
          <form>
            <div class="mb-3">
              <label class="form-label">Include Cover</label>
              <select class="picker form-select" for="includeCover">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="picker form-control" for="name" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input class="picker form-control" for="lastName" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Profession</label>
              <select class="picker form-select" for="profession">
                <option value="">Select your profession</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Floor Planner">Floor Planner</option>
                <option value="Technical Writter">Technical Writter</option>
                <option value="Personal Trainer">Personal Trainer</option>
                <option value="Doctor">Doctor</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <select class="picker form-select" for="city">
                <option value="">Select your city</option>
                <option value="Miami">Miami</option>
                <option value="Munich">Munich</option>
                <option value="Cadiz">CÃ¡diz</option>
                <option value="Toronto">Toronto</option>
                <option value="Caracas">Caracas</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="picker form-select" for="country">
                <option value="">Select your country</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Canada">Canada</option>
                <option value="Venezuela">Venezuela</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Social Media</label>
              <select class="picker form-select" for="socialMediaPosition">
                <option value="position-right">Right</option>
                <option value="position-left">Left</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Twitter</label>
              <input class="picker form-control" for="twitter" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Github</label>
              <input class="picker form-control" for="github" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">LinkedIn</label>
              <input class="picker form-control" for="linkedin" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Instagram</label>
              <input class="picker form-control" for="instagram" type="text" />
            </div>
          </form>
        </div>
        <div id="widget_content" class="col-11 col-lg-7 mt-5"></div>
      </div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/js/app.js"></script>
  </body>
</html>
