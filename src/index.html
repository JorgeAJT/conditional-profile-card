<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Conditional Profile Card</title>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-lg-12 px-0">
          <ul class="filters d-flex justify-content-between p-2">
            <li>
              <label>Include Cover</label>
              <select class="picker form-select mt-1" for="includeCover">
                <option value="">Include Cover</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </li>
            <li>
              <label>Name</label>
              <input class="picker form-control mt-1" for="name" type="text" />
            </li>
            <li>
              <label>Last Name</label>
              <input
                class="picker form-control mt-1"
                for="lastName"
                type="text"
              />
            </li>
            <li>
              <label>Role</label>
              <select class="picker form-select mt-1" for="role">
                <option value="">null</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Floor Planner">Floor Planner</option>
                <option value="Technical Writter">Technical Writter</option>
                <option value="Personal Trainer">Personal Trainer</option>
                <option value="Doctor">Doctor</option>
              </select>
            </li>
            <li>
              <label>City</label>
              <select class="picker form-select mt-1" for="city">
                <option value="">null</option>
                <option value="Miami">Miami</option>
                <option value="Munich">Munich</option>
                <option value="Cadiz">CÃ¡diz</option>
                <option value="Toronto">Toronto</option>
                <option value="Caracas">Caracas</option>
              </select>
            </li>
            <li>
              <label>Country</label>
              <select class="picker form-select mt-1" for="country">
                <option value="">null</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Canada">Canada</option>
                <option value="Venezuela">Venezuela</option>
              </select>
            </li>
            <li>
              <label>Social Media</label>
              <select class="picker form-select mt-1" for="socialMediaPosition">
                <option value="position-right">Right</option>
                <option value="position-left">Left</option>
              </select>
            </li>
            <li>
              <label>Twitter</label>
              <input
                class="picker form-control mt-1"
                for="twitter"
                type="text"
              />
            </li>
            <li>
              <label>Github</label>
              <input
                class="picker form-control mt-1"
                for="github"
                type="text"
              />
            </li>
            <li>
              <label>LinkedIn</label>
              <input
                class="picker form-control mt-1"
                for="linkedin"
                type="text"
              />
            </li>
            <li>
              <label>Instagram</label>
              <input
                class="picker form-control mt-1"
                for="instagram"
                type="text"
              />
            </li>
          </ul>
        </div>
      </div>
      <div id="widget_content"></div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/js/app.js"></script>
  </body>
</html>
